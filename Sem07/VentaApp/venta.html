<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>SUMA</title>
	<script type="text/javascript" src="jquery.js" ></script>
	<script type="text/javascript" src="ServicioVenta.js" ></script>
</head>
<body>
	<h1>APRENDIENDO JQUERY</h1>
	<form>
		<table>
			<tr>
				<td>Precio:</td>
				<td><input type="text" id="precio" name="precio"/></td>
			</tr>
			<tr>
				<td>Cantidad:</td>
				<td><input type="text" id="cant" name="cant"/></td>
			</tr>
			<tr>
				<td>
					<button id="btnProcesar">Procesar</button>
				</td>
			</tr>
		</table>
	</form>
	<script>
		
		$("#btnProcesar").click(btnProcesarClick);

		function btnProcesarClick(){
			// Datos
			var precio = parseFloat($("#precio").val());
			var cant = parseInt($("#cant").val());
			// Proceso
			ventaModel = {"precio":precio,"cant":cant,"importe":0,"impuesto":0,"total":0};
			ventaModel = procesarVenta(ventaModel);
			// Reporte
			var repo = "Total " + ventaModel.total;
			alert(repo);
		}

	</script>
</body>
</html>
