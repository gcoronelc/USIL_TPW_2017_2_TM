<!DOCTYPE html>
<html>
<head>
	<title>SUMA</title>
	<script type="text/javascript" src="jquery.js" ></script>
</head>
<body>
	<h1>APRENDIENDO JQUERY</h1>
	<form>
		<table>
			<tr>
				<td>Número 1:</td>
				<td><input type="text" id="num1" name="num1"/></td>
			</tr>
			<tr>
				<td>Número 2:</td>
				<td><input type="text" id="num2" name="num2"/></td>
			</tr>
			<tr>
				<td>
					<button id="btnProcesar">Procesar</button>
				</td>
			</tr>
		</table>
	</form>
	<script>
		
		$("#btnProcesar").click(btnProcesarClick);

		function btnProcesarClick(){
			// Datos
			var n1 = parseInt($("#num1").val());
			var n2 = parseInt($("#num2").val());
			// Proceso
			var suma = n1 + n2;
			// Reporte
			var repo = "Suma es " + suma;
			alert(repo);
		}

	</script>
</body>
</html>
